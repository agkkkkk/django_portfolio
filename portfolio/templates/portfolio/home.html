{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Portfolio</title>

      type="text/css"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <div class="card card-body">
            <img src="{% static '/images/profile.jpg' %}" class="profile" />

        </div>

      </div>

        <div class="col-md-6">
          <div class="card card-body">
            <h3>Projects</h3>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card card-body">
            <h3>Contact me</h3>
            <div class="d-flex flex-row">
              <img src="{% static 'images/instagram.png'%}" class="social" />
              <img src="{% static 'images/github.png'%}" class="social" />
              <img src="{% static 'images/facebook.png'%}" class="social" />
